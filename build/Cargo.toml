[package]
name = "femtopb-build"
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
description = "A code generator for `femtopb`"
repository = "https://github.com/dflemstr/femtopb"
categories = ["embedded", "encoding", "no-std", "no-std::no-alloc"]
keywords = ["protobuf", "proto"]
version = "0.6.1"
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.86"
prettyplease = "0.2.20"
proc-macro2 = "1.0.86"
prost-build = "0.13.1"
protox = "0.7.0"
quote = "1.0.36"
syn = "2.0.72"
tracing = "0.1.40"
